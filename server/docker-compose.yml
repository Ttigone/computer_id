version: '3.8'

services:
  license-server:
    build: .
    container_name: license-server
    ports:
      - "5000:5000"
    volumes:
      # 持久化数据库
      - ./data:/app/data
    environment:
      # ⚠️ 修改为你自己的密钥
      - APP_SECRET=YOUR_STRONG_SECRET_2026
      - SECRET_KEY=YOUR_SECRET_KEY_2026
      - DATABASE=/app/data/licenses.db
      - MAX_REQUEST_AGE=300
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - license-network

  # 可选：Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: license-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL 证书（如果有）
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - license-server
    restart: unless-stopped
    networks:
      - license-network

networks:
  license-network:
    driver: bridge
